<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link rel="stylesheet" type="text/css" href="css/projmgr.css">
</head>
<body>
    <div id="logindiv">
        <button id="logmein">Login</button>
        <dialog id="loginDialog"> 
            <div>
                <label>Enter Username : <input type="text" id="username" value="shyam"></label>
            </div>
            <div>
                <label>Enter Password : <input type="password" id="password" value="raman"></label>
            </div>
            <div id="dialogboxMsg">

            </div>
            <div>
                <button id="submitLogin">Login</button>
                <button id="clearLogin">Clear</button>
                <button id="closeLogin">Close</button>
            </div>
        </dialog>
    </div>
    <div id="appdiv">
        <div>
            <button id="logoutBtn">logout</button>
            <label id="greetingLbl">data will appear here</label> 
        </div>
        <div class="row">
            <div id="navbar" class="columnLeft" style="background-color:#aaa;">
            </div>
            <div class="columnRight" style="background-color:#bbb;">
              <div>
                  <button id="cproject">New Project</button>
                  <button id="cmodule">New Module</button>
                  <button id="csubmodule">New Sub Module</button>
                  <button id="ctask">New Task</button>
                  <button id="csubtask">New Sub Task</button>
              </div>
              <div id="workarea">
                  
              </div>
            </div>
        </div>
    </div>
    <script src="js/projmgr.js"></script>
</body>
</html>
